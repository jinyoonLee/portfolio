<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<body>
    <style>
        .box{
            width: 120px;height: 120px;background: #f00;
        }
    </style>

    <button class="btn1">play</button>
    <button class="btn2">pause</button>
    <button class="btn3">restart</button>
    <button class="btn4">reverse</button>

    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>


    <script>
        // const boxTl = gsap.timeline({})
        const boxTl = gsap.timeline({
            // defaults:{
            //     duration:1,
            //     ease:'none'//기본이 이지
            // }

            // onComplete:function(){
            //     alert();
            // }

            paused:true
        })

        boxTl.to('.box1',{//듀레이션자리
            // duration:2,
            x:100
        })
        boxTl.to('.box2',{
            // delay:1,
            x:100
        },'a')//label 어디에 있든 같이 실행
        boxTl.to('.box3',{
            x:100
        },'a-=0.1')//label 어디에 있든 같이 실행
        boxTl.to('.box4',{
            x:100
        },'<')//앞에있는것을 따라감

        $('.btn1').click(function(){
            boxTl.play() //일회성
        })
        $('.btn2').click(function(){
            boxTl.pause() //멈춤
        })
        $('.btn3').click(function(){
            boxTl.restart() //재시작
        })
        $('.btn4').click(function(){
            boxTl.reverse()
        })

</body>
