<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 비동기통신 -->

    <ul class="list">
        <!-- <li>
            이름:
            나이:
            소지품:
        </li> -->
    </ul>

    <script>
        a=1;
        "asdf"+a+"adsf"

        fetch('./human.json')//제이슨 주소
        .then(res=>res.json())
        .then(json=>{
            console.log(json);

            const sortData = json.filter(function(item){
                return item.age >= 20;
            })


            let html=``;
            sortData.forEach(element => {
                isAdult = (element.age >= 20)?"성인":"미성년자"
                // console.log(element);
                html+=`<li>
                        이름:${element.name}
                        나이:${isAdult}
                        소지품:${element.소지품}
                    </li>`

                    // console.log(html);
            });

            $('.list').html(html);

        })

    </script>
</body>
</html>
